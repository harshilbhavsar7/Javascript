<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>Search a string for "Harshil", and display the position of the match:</p>

<p id="a1"></p>

<script>
var str = "My name is Harshil"; 
var n = str.search("Harshil");
// for case insensitive
// var n = str.search(/harshil/i);
document.getElementById("a1").innerHTML = n;
</script>

</body>
</html>
